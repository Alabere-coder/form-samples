<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
        integrity="sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://kit.fontawesome.com/59f1757e49.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./main.css">
    <title>lOGIN FORM</title>
</head>

<body class="">
    <main>
        <div class="container">
            <div class="logo">
                <img src="./image/login.svg" class="logo">
            </div>
            <form>
                <div class="form__label">Sign In</div>
                <div class="form__text">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad architecto repellendus iusto.</p>
                </div>
                <div class="form__input">
                    <div>
                        <input type="text" name="username" id="userName" placeholder="username">
                    </div>
                    <div>
                        <input type="password" name="password" id="pwd" placeholder="password">
                    </div>
                </div>

                <div class="input__opt">
                    <div class="icon">
                        <span><i class="fa fa-check" aria-hidden="true"></i></span>
                        <small>Remember me</small>
                    </div>
                    <a href="#">Forget Password</a>
                </div>
                <button type="button">Log In</button>
                <p>- or login with -</p>
                <div class="link__icons">
                    <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href=""><i class="fa fa-google" aria-hidden="true"></i></a>
                </div>
            </form>

        </div>

    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
